<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Images</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--
    The .rounded class adds rounded corners to an image

    The .rounded-circle class shapes the image to a circle

    The .img-thumbnail class shapes the image to a thumbnail (bordered)

    Float an image to the left with the .float-start class or to the right with .float-end

    Center an image by adding the utility classes .mx-auto (margin:auto) and .d-block (display:block) to the image

    Responsive Images
    Images come in all sizes. So do screens. Responsive images automatically adjust to fit the size of the screen.

    Create responsive images by adding an .img-fluid class to the <img> tag. The image will then scale nicely to the parent element.

    The .img-fluid class applies max-width: 100%; and height: auto; to the image
    -->
    <img src="image.jpeg" class="rounded m-5" alt="" /> <br />

    <img src="image.jpeg" class="rounded-circle m-5" alt="" /> <br />

    <img src="image.jpeg" class="img-thumbnail m-5" alt="" /> <br />

    <img src="image.jpeg" class="img-fluid m-5" alt="" /> <br />

    <img src="image.jpeg" class="float-start" />
    <img src="image.jpeg" class="float-end" />

    <img src="image.jpeg" class="mx-auto d-block" alt="" />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
