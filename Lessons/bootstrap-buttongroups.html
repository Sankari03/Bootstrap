<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Groups</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Button Groups-->
    <div class="btn-group m-5">
      <button class="btn btn-primary">Apple</button>
      <button class="btn btn-primary">Apple</button>
      <button class="btn btn-primary">Apple</button>
    </div>

    <!--Tip: Instead of applying button sizes to every button in a group, use class .btn-group-lg for a large button group or the .btn-group-sm for a small button group:-->
    <div class="btn-group btn-group-lg m-5">
      <button class="btn btn-primary">Apple</button>
      <button class="btn btn-primary">Apple</button>
      <button class="btn btn-primary">Apple</button>
    </div>
    <div class="btn-group btn-group-sm m-5">
      <button class="btn btn-primary">Apple</button>
      <button class="btn btn-primary">Apple</button>
      <button class="btn btn-primary">Apple</button>
    </div>

    <!--Vertical group-->
    <div class="btn-group-vertical m-5">
      <button class="btn btn-primary">Apple</button>
      <button class="btn btn-primary">Apple</button>
      <button class="btn btn-primary">Apple</button>
    </div>

    <!--Button Groups Side by Side
    Button groups are "inline" by default, which makes them appear side by side when you have multiple groups:-->
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <button type="button" class="btn btn-primary">Sony</button>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-primary">BMW</button>
      <button type="button" class="btn btn-primary">Mercedes</button>
      <button type="button" class="btn btn-primary">Volvo</button>
    </div>
    <br />
    <br />

    <!--Nesting Button Groups & Dropdown Menus
    Nest button groups to create dropdown menus-->
    <div class="btn-group">
      <button class="btn btn-primary">Apple</button>
      <button class="btn btn-primary">Samsung</button>
      <div class="btn-group">
        <button
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Sony
        </button>
        <div class="dropdown-menu">
          <a href="#" class="dropdown-item">Tablet</a>
          <a href="#" class="dropdown-item">Tablet</a>
          <a href="#" class="dropdown-item">Tablet</a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
