<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Navbars</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--To create vertical navbar remove the navbar-expand class-->
    <!--To center the navigation bar use .justify-content-center in nav-->
    <!--To create coloured navbars
    Use any of the .bg-color classes to change the background color of the navbar (.bg-primary, .bg-success, .bg-info, .bg-warning, .bg-danger, .bg-secondary, .bg-dark and .bg-light)

    Tip: Add a white text color to all links in the navbar with the .navbar-dark class, or use the .navbar-light class to add a black text color.

    Black background with white text
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">...</nav>

    Blue background with white text
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">...</nav>
    -->

    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
      <div class="container-fluid">
        <!--The .navbar-brand class is used to highlight the brand/logo/project name of your page:-->
        <a class="navbar-brand" href="#">Logo</a>
        <!--For images as logo
        <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
        </a>
        -->
        <!--Use the .navbar-text class to vertical align any elements inside the navbar that are not links (ensures proper padding and text color).
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <span class="navbar-text">Navbar text</span>
            </div>
        </nav>
        -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link active">Link 1</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Link 2</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Link 3</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--Collapsible navbar-->
    <!--Resize the screen to small to notice this change-->

    <!--
    The .fixed-top class makes the navigation bar fixed at the top:
    
    Use the .fixed-bottom class to make the navbar stay at the bottom of the page:

    Use the .sticky-top class to make the navbar fixed/stay at the top of the page when you scroll past it.
    -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark mt-5">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
