<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dropdown</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="dropdown m-5">
      <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
        Dropdown
      </button>
      <ul class="dropdown-menu">
        <!--Add dropdown-menu-end class to this div to right align the dropdown menu-->
        <!--Dropdown header-->
        <li><h5 class="dropdown-header">Dropdown header 1</h5></li>
        <!--Dropdown item that is active-->
        <li><a href="#" class="dropdown-item active">Link 1</a></li>
        <!--Dropdown item that is disabled-->
        <li><a href="#" class="dropdown-item disabled">Link 2</a></li>
        <li><a href="#" class="dropdown-item">Link 3</a></li>
        <!--Dropdown divider-->
        <li><hr class="dropdown-divider" /></li>
        <li><a href="#" class="dropdown-item">Link 1</a></li>
      </ul>
    </div>

    <!--Arrow direction is changed and at the end and items are displayed at the right-->
    <div class="dropdown m-5 dropend">
      <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
        Dropend
      </button>
      <ul class="dropdown-menu">
        <!--Dropdown header-->
        <li><h5 class="dropdown-header">Dropdown header 1</h5></li>
        <!--Dropdown item that is active-->
        <li><a href="#" class="dropdown-item active">Link 1</a></li>
        <!--Dropdown item that is disabled-->
        <li><a href="#" class="dropdown-item disabled">Link 2</a></li>
        <li><a href="#" class="dropdown-item">Link 3</a></li>
        <!--Dropdown divider-->
        <li><hr class="dropdown-divider" /></li>
        <li><a href="#" class="dropdown-item">Link 1</a></li>
      </ul>
    </div>

    <!--Arrow direction is changed and at the start and the items are displayed at the left side i.e at the start-->
    <div class="dropdown dropstart" style="margin-left: 300px">
      <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
        Dropstart
      </button>
      <ul class="dropdown-menu">
        <!--Dropdown header-->
        <li><h5 class="dropdown-header">Dropdown header 1</h5></li>
        <!--Dropdown item that is active-->
        <li><a href="#" class="dropdown-item active">Link 1</a></li>
        <!--Dropdown item that is disabled-->
        <li><a href="#" class="dropdown-item disabled">Link 2</a></li>
        <li><a href="#" class="dropdown-item">Link 3</a></li>
        <!--Dropdown divider-->
        <li><hr class="dropdown-divider" /></li>
        <li><a href="#" class="dropdown-item">Link 1</a></li>
      </ul>
    </div>

    <!--Dropup - displays the menu items at the top-->
    <div class="dropup m-5">
      <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
        Dropup
      </button>
      <ul class="dropdown-menu">
        <!--Dropdown header-->
        <li><h5 class="dropdown-header">Dropdown header 1</h5></li>
        <!--Dropdown item that is active-->
        <li><a href="#" class="dropdown-item active">Link 1</a></li>
        <!--Dropdown item that is disabled-->
        <li><a href="#" class="dropdown-item disabled">Link 2</a></li>
        <li><a href="#" class="dropdown-item">Link 3</a></li>
        <!--Dropdown divider-->
        <li><hr class="dropdown-divider" /></li>
        <li><a href="#" class="dropdown-item">Link 1</a></li>
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
