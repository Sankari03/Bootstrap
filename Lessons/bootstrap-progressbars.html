<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap progress bars</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Basic Progress Bar
    A progress bar can be used to show how far a user is in a process.
    
    To create a default progress bar, add a .progress class to a container element and add the .progress-bar class to its child element. Use the CSS width property to set the width of the progress bar:
    -->
    <div class="progress">
      <div class="progress-bar" style="width: 70%"></div>
    </div>

    <!--he height of the progress bar is 1rem (usually  16px) by default. Use the CSS height property to change it:-->
    <br />
    <div class="progress" style="height: 20px">
      <div class="progress-bar" style="width: 40%"></div>
    </div>
    <br />

    <!--Progress Bar Labels
    Add text inside the progress bar to show the visible percentage:-->
    <div class="progress" style="height: 20px">
      <div class="progress-bar" style="width: 40%">40%</div>
    </div>

    <!--Colored Progress Bars-->
    <div class="progress">
      <div class="progress-bar" style="width: 10%"></div>
    </div>

    <!-- Green -->
    <div class="progress">
      <div class="progress-bar bg-success" style="width: 20%"></div>
    </div>

    <!-- Turquoise -->
    <div class="progress">
      <div class="progress-bar bg-info" style="width: 30%"></div>
    </div>

    <!--Striped progress bars-->
    <div class="progress">
      <div
        class="progress-bar progress-bar-striped bg-success"
        style="width: 40%"
      ></div>
    </div>

    <!--Animated progress bar-->
    <div
      class="progress-bar progress-bar-striped progress-bar-animated"
      style="width: 40%"
    ></div>

    <!--Multiple Progress Bars-->
    <div class="progress">
      <div class="progress-bar bg-success">Free Space</div>
      <div class="progress-bar bg-warning">Warning</div>
      <div class="progress-bar bg-danger">Danger</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
