<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--
    Grid System
    
    Bootstrap's grid system is built with flexbox and allows up to 12 columns across the page.

    If you do not want to use all 12 columns individually, you can group the columns together to create wider columns
    
    The grid system is responsive, and the columns will re-arrange automatically depending on the screen size.

    Make sure that the sum adds up to 12 or fewer (it is not required that you use all 12 available columns).
    -->

    <!--
    Grid Classes

    .col- (extra small devices - screen width less than 576px)

    .col-sm- (small devices - screen width equal to or greater than 576px)

    .col-md- (medium devices - screen width equal to or greater than 768px)

    .col-lg- (large devices - screen width equal to or greater than 992px)

    .col-xl- (xlarge devices - screen width equal to or greater than 1200px)

    .col-xxl- (xxlarge devices - screen width equal to or greater than 1400px)

    The classes above can be combined to create more dynamic and flexible layouts.

    Tip: Each class scales up, so if you want to set the same widths for sm and md, you only need to specify sm.
    -->
    <div class="row">
      <div class="col">Column 1</div>
      <div class="col">Column 2</div>
    </div>
    <div class="row">
      <div class="col">Column 1</div>
      <div class="col">Column 2</div>
      <div class="col">Column 3</div>
    </div>
    <!--Equal columns
    
    The following example shows how to create three equal-width columns, on all devices and screen widths.
    -->
    <div class="row">
      <div class="col">Column 1</div>
      <div class="col">Column 2</div>
      <div class="col">Column 3</div>
      <div class="col">Column 4</div>
    </div>

    <!--Responsive Columns
    
    The following example shows how to create four equal-width columns starting at tablets and scaling to extra large desktops. total 12 
    
    On mobile phones or screens that are less than 576px wide, the columns will automatically stack on top of each other
    -->

    <div class="row">
      <div class="col-sm-3">.col-sm-3</div>
      <div class="col-sm-3">.col-sm-3</div>
      <div class="col-sm-3">.col-sm-3</div>
      <div class="col-sm-3">.col-sm-3</div>
    </div>

    <!--Two unequal Responsive Columns
    
    -->
    <div class="row">
      <div class="col-sm-4">.col-sm-4</div>
      <div class="col-sm-8">.col-sm-8</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
