<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Styles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Button Styles-->
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-link">Link</button>
    <br /><br />
    <!--Outline/bordered buttons-->
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-outline-light text-dark">Light</button>
    <br /><br />

    <!--Button sizes-->
    <button type="button" class="btn btn-primary btn-lg">Large</button>
    <button type="button" class="btn btn-primary">Default</button>
    <button type="button" class="btn btn-primary btn-sm">Small</button>

    <!--Block level buttons-->
    <div class="container-fluid m-3 d-grid">
      <button class="btn btn-primary btn-block">Full-width button</button>
    </div>

    <!--If you have many block-level buttons, you can control the space between them with the .gap-* class:-->
    <div class="d-grid gap-3">
      <button type="button" class="btn btn-primary btn-block">
        Full-Width Button
      </button>
      <button type="button" class="btn btn-primary btn-block">
        Full-Width Button
      </button>
      <button type="button" class="btn btn-primary btn-block">
        Full-Width Button
      </button>
    </div>

    <!--
    Active/Disabled Buttons
    A button can be set to an active (appear pressed) or a disabled (unclickable) state:
    The class .active makes a button appear pressed, and the disabled attribute makes a button unclickable. Note that <a> elements do not support the disabled attribute and must therefore use the .disabled class to make it visually appear disabled.
    -->
    <br />
    <button class="btn btn-primary active">Active Button</button>
    <button class="btn btn-primary" disabled>Disabled Button</button>
    <button class="btn btn-primary disabled">Disabled Button</button>

    <!--Spinner Buttons
    You can also add "spinners" to a button
    -->
    <button class="btn btn-primary">
      <span class="spinner-border spinner-border-sm"></span>
    </button>
    <button class="btn btn-danger">
      <span class="spinner-border spinner-border-sm"></span>
      Danger..
    </button>
    <br /><br />
    <button class="btn btn-danger">
      <span class="spinner-grow spinner-grow-sm"></span>
      Danger..
    </button>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
